[build_sphinx]
source-dir = doc
build-dir = doc/.build
all-files = 1

[upload_docs]
upload-dir = doc/.build/html

[compile_catalog]
directory = versionah/locale
statistics = true

[extract_messages]
output-file = versionah/locale/versionah.pot

[init_catalog]
input-file = versionah/locale/versionah.pot
output-dir = versionah/locale

[update_catalog]
input-file = versionah/locale/versionah.pot
output-dir = versionah/locale
ignore-obsolete = true
