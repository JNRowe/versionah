language: python
python:
  - 2.6
  - 2.7
  - 3.2
before_install:
  - sudo apt-get update
  - sudo apt-get install m4
install:
    # Force nose2 0.3, as the 0.4 release is missing files
  - pip install --use-mirrors behave coverage expecter nose2==0.3 nose2_cov
  - pip install --use-mirrors .
script:
  - nose2 -v tests
  - behave tests/features
branches:
  except:
    - /^play\/.*$/
