language: python
python:
  - 2.6
  - 2.7
  - 3.2
before_install:
  - sudo apt-get update
  - sudo apt-get install m4 splint
install:
  - pip install --use-mirrors argparse behave coverage expecter nose2 nose2_cov
  - pip install --use-mirrors .
script:
  - nose2 -v tests
  - behave tests/features
branches:
  except:
    - /^play\/.*$/
