language: python
python:
  - 2.6
  - 2.7
  - 3.2
before_install:
  - sudo apt-get update
  - sudo apt-get install m4 splint
install:
  - pip install --use-mirrors -r extra/requirements-test.txt
  - pip install --use-mirrors .
script:
  - nose2 -v -A '!no_travis' tests
branches:
  except:
    - /^play\/.*$/
