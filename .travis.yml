language: python
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
matrix:
  include:
    - python: 2.7
      env: SPHINX_BUILD=true
before_install:
  - sudo apt-get update
  - sudo apt-get install m4 splint
install:
  - pip install --quiet --use-mirrors -r extra/requirements-test.txt
  - pip install --quiet --use-mirrors -r extra/requirements-doc.txt
  - pip install --quiet --use-mirrors .
script:
  - nose2 -v -A '!no_travis' tests
  - export BUILD_DIR=${PWD}/sphinx-doctest;
    sphinx-build -W -b doctest -d ${BUILD_DIR}/doctrees doc
      ${BUILD_DIR}/doctest
  - if [[ "${SPHINX_BUILD}" == true ]]; then
      sphinx-build -n -W -b html -d build/sphinx/doctrees doc build/sphinx/html
        || exit 1;
    fi
branches:
  except:
    - /^play\/.*$/
