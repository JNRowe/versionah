language: python
python:
  - 2.6
  - 2.7
  - 3.2
before_install:
  - sudo apt-get update
  - sudo apt-get install m4 python-imaging python-unittest2
install:
  - pip install --use-mirrors behave coverage nose
  - pip install --use-mirrors .
script:
  - nosetests -v tests/
  - behave tests/features
branches:
  except:
    - /^play\/.*$/
